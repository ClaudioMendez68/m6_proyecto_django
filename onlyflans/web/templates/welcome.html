{% extends 'base.html'%}

{% block 'content' %}
<section>
    <div class="container py-3 px-3">
        <div class="row mx-auto col-3 text-center justify-content-center ">
            <h2 class="text-center text-primary-emphasis mt-2 mb-4 py-3 border border-dark rounded welcome">Bienvenido {{user.get_username}}</h2>
        </div>
        <h2 class="text-center mb-3">Nuestras Especialidades</h2>
        <div class="row gx-3 gy-3">
            {% for flan in flanes_privados %}
            <div class="col-12 col-md-6 col-lg-4">                
                <div class="card">
                    <img src="{{flan.image_url}}" class="card-img-top" alt="{{flan.slug}}">
                    <div class="card-body">
                        <h5 class="card-title">{{flan.name}}</h5>
                        <hr>
                        <p class="card-text">{{flan.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fs-3">{{flan.price}}</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link btn btn-primary">Comprar</a>
                    </div>
                </div>            
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock  %}
