{% extends 'base.html'%}

{% block 'content' %}
<div class="container contact col-12 col-md-6 offset-0 offset-md-3 ">
    <h3 class="text-center">Contáctanos</h3>
    <form action='/contacto/' method='post'>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3 text-center">
            <label for="{{ form.customer_name.id_for_label }}" class="form-label">
                Nombre de Usuario
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>
            <label for="{{ form.customer_email.id_for_label }}" class="form-label">
                Correo Electrónico
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>
            <label for="{{ form.message.id_for_label }}" class="form-label">
                Mensaje
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger mb-3">
                {{ form.message.errors }}
            </div>
            <input class="btn btn-primary" type='submit' value='Enviar'>
        </div>        
    </form>
</div>
{% endblock %}
