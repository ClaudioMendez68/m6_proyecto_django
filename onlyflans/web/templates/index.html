{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<section>
    <div class="container py-3 px-3">
        <h2 class="text-center mb-3">Nuestros Productos</h2>
        <div class="row gx-3 gy-3">
            {% for flan in flanes_publicos %}
            <div class="col-12 col-md-6 col-lg-4">                
                <div class="card mx-auto">
                    <img src="{{flan.image_url}}" class="card-img-top" alt="{{flan.slug}}">
                    <div class="card-body">
                        <h5 class="card-title">{{flan.name}}</h5>
                        <hr>
                        <p class="card-text">{{flan.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item fs-3">{{flan.price}}</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link btn btn-primary">Comprar</a>
                    </div>
                </div>            
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock  %}
